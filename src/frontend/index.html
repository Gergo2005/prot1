<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magyar GeoGuessr</title>

    <link rel="stylesheet" href="/style.css">

    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9j8szRdKdl6XH8BGcnsbl5zT-XP_i_5k&libraries=places">
    </script>

    <script defer src="/app.js"></script>
</head>
<body>

<header>
    <h1>Magyar GeoGuessr</h1>
</header>

<main id="menu">
    <h2>Válassz körszámot:</h2>
    <button class="round-choice" data-rounds="3">3 Kör</button>
    <button class="round-choice" data-rounds="5">5 Kör</button>
    <button class="round-choice" data-rounds="10">10 Kör</button>

    <h2>Válassz helyszínt:</h2>
    <button class="location-choice" data-location="budapest">Budapestre</button>
    <button class="location-choice" data-location="magyarország">Magyarországra</button>

    <div>
        <button id="start-game" disabled>JÁTÉK</button>
        <button id="exit-game">KILÉPÉS</button>
    </div>
</main>

<main id="game" style="display:none;">
    <div id="score-summary">Pontszám: 0</div>

    <section id="street-view"></section>

    <section id="map-container">
        <div id="map"></div>
        <button id="submit-guess">Tipp leadása</button>
    </section>

    <section id="results">
        <p id="score"></p>
        <button id="next-round">Következő kör</button>
    </section>
</main>

</body>
</html>
